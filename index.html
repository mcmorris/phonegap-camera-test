		<title>Hello World</title>
		
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8">
			var pictureSource;		// Picture source type
			var destinationType;	// Sets the format of the returned value.
			
			// Wait for PhoneGap to connect with the device.
			// 
			function onDeviceReady() {
				pictureSource 	= navigator.camera.PictureSourceType;
				destinationType = navigator.camera.DestinationType;
			}
			
			// Handle picture retrieval from camera
			//
			function getPictureFromCamera() {
				navigator.camera.getPicture(onSuccess, onFail, { quality: 50, destinationType: Camera.DestinationType.FILE_URI });
				
				function onSuccess(imageURI) {
					var thumbImage = document.getElementById('thumbImage');
					thumbImage.style.display = 'block';
					thumbImage.src = imageURI;

					var largeImage = document.getElementById('largeImage');
					largeImage.style.display = 'block';
					largeImage.src = imageURI;
					
					//$('#camera-image').css({'background-image': 'url('+imageURI+')', 'background-size': '50%'});
				}
			
				function onFail(message) {
					alert('Failed because: ' + message);
					console.log('Failed to get an image');
				}
			
			}
			
			// Handle picture retrieval from gallery
			//
			function getPictureFromGallery() {
				navigator.camera.getPicture(onSuccess, onFail, { quality: 50, destinationType: Camera.DestinationType.fILE_URI, sourceType: navigator.camera.PictureSourceType.PHOTOLIBRARY });
				
				function onSuccess(imageURI) {
					var thumbImage = document.getElementById('thumbImage');
					thumbImage.style.display = 'block';
					thumbImage.src = imageURI;

					var largeImage = document.getElementById('largeImage');
					largeImage.style.display = 'block';
					largeImage.src = imageURI;
					
					//$('#camera-image').css({'background-image': 'url('+imageURI+')', 'background-size': '50%'});
				}
				
				function onFail(message) {
					alert('Failed because: ' + message);
					console.log('Failed to get an image');
				}
			}

			}*/
			
		</script>
    </head>
    <body>
        <div class="app">
            <h1>Camera Test</h1>
			<button class="button" onclick="getPictureFromCamera();">Photo from File</button><br>
			<button class="button" onclick="getPictureFromGallery();">Photo from Gallery</button><br>
